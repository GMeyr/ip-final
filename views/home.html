<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Issue Prism</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <meta http-equiv="Content-type" content="text/html" charset="UTF-8" />
    <style>
    #navbar img {
      display: inline-block;;
    }
    #navbar p {
      display: inline-block;
      margin: 40px 30px  0px 30px;
      position: absolute;
      z-index: 15;
    }
    </style>
  </head>
  <body>
    <!--header-->
    <div id="navbar">
      <img src="http://oi61.tinypic.com/11hwk11.jpg " alt="IP Logo" style="width: 400px">
      <p><a href="/">Home</a> &nbsp; <a href="/addissue">Add Issue</a><!--<div class="issueTypeScope"></div>--></p>
    </div>

    <!--content-->
    <form action="/template" method="get">
      <h2>View Issues</h2>
      <p>Select a Type<br>
        <input type="radio" name="type" value="science" checked="true">Science
        <input type="radio" name="type" value="politics">Politics
        <input type="radio" name="type" value="life">Life
        <input type="radio" name="type" value="other">Other<br>
      </p>

      <p>Select a Type<br>
        <input type="radio" name="scope" value="local" checked="true">Local
        <input type="radio" name="scope" value="regional">Regional
        <input type="radio" name="scope" value="national">National
        <input type="radio" name="scope" value="global">Global<br>
      </p>
      <p><input type="submit" value="View Issues" /></p>
    </form>
  </body>
</html>
